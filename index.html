<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Linear Regression</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #plot { border: 1px solid #ccc; margin: 20px auto; }
    .point { cursor: grab; }
    .line { stroke: steelblue; stroke-width: 2; }
  </style>
</head>
<body>
  <h2>Interactive Linear Regression</h2>
  <div>
    <button id="reset">Reset</button>
    <button id="random">Random Points</button>
  </div>
  <svg id="plot" width="600" height="400"></svg>
  <p id="equation"></p>

  <script>
    const svg = d3.select("#plot");
    const width = +svg.attr("width");
    const height = +svg.attr("height");

    let points = [];

    const xScale = d3.scaleLinear().domain([0, width]).range([0, width]);
    const yScale = d3.scaleLinear().domain([0, height]).range([height, 0]);

    function render() {
      svg.selectAll(".point").data(points, d => d.id)
        .join(
          enter => enter.append("circle")
            .attr("class", "point")
            .attr("r", 5)
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .call(d3.drag()
              .on("drag", function(event, d) {
                d.x = Math.max(0, Math.min(width, event.x));
                d.y = Math.max(0, Math.min(height, event.y));
                d3.select(this).attr("cx", d.x).attr("cy", d.y);
                updateRegression();
              })
            ),
          update => update
            .attr("cx", d => d.x)
            .attr("cy", d => d.y),
          exit => exit.remove()
        );

      updateRegression();
    }

    function updateRegression() {
      if (points.length < 2) {
        svg.selectAll(".line").remove();
        d3.select("#equation").text("");
        return;
      }

      const n = points.length;
      const meanX = d3.mean(points, d => d.x);
      const meanY = d3.mean(points, d => d.y);
      const num = d3.sum(points, d => (d.x - meanX) * (d.y - meanY));
      const den = d3.sum(points, d => (d.x - meanX) ** 2);
      const slope = num / den;
      const intercept = meanY - slope * meanX;

      const x1 = 0;
      const y1 = slope * x1 + intercept;
      const x2 = width;
      const y2 = slope * x2 + intercept;

      svg.selectAll(".line").data([null])
        .join("line")
        .attr("class", "line")
        .attr("x1", x1)
        .attr("y1", y1)
        .attr("x2", x2)
        .attr("y2", y2);

      d3.select("#equation").text(`y = ${slope.toFixed(2)}x + ${intercept.toFixed(2)}`);
    }

    svg.on("click", function(event) {
      const [x, y] = d3.pointer(event);
      if (event.target.tagName === "circle") return;
      points.push({ id: Date.now() + Math.random(), x, y });
      render();
    });

    d3.select("#reset").on("click", () => {
      points = [];
      render();
    });

    d3.select("#random").on("click", () => {
      points = d3.range(10).map(() => ({
        id: Date.now() + Math.random(),
        x: Math.random() * width,
        y: Math.random() * height
      }));
      render();
    });

    render();
  </script>
</body>
</html>
